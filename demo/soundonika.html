<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundonika Demo</title>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #eee;
            padding: 2rem;
            line-height: 1.5;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }

        select, input[type="range"], button {
            font-size: 1rem;
            margin: 0.25rem;
            padding: 0.4rem 0.6rem;
        }

        .btn-group {
            margin: 1rem 0;
        }

        .status {
            margin-top: 1rem;
            font-style: italic;
            color: #8f8;
        }

        label {
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<h1>ðŸ§ƒ Soundonika Demo</h1>
<p>Minimal audio engine test UI. Requires user interaction to start audio.</p>

<div>
    <button id="init">ðŸ”Š Init Audio Engine</button>
    <span class="status" id="status">Not started</span>
</div>

<label for="soundMode">Sound Mode:</label>
<select id="soundMode">
    <option value="clicks">Click Sounds</option>
    <option value="samples">Drum Samples</option>
</select>

<label for="volume">Volume:</label>
<input type="range" id="volume" min="0" max="1" step="0.1" value="0.7" />





<div class="btn-group" id="buttonGroup"></div>

<script src="../js/soundonika.js"></script>
<script>
    let ctx, engine;

    const statusText = document.getElementById("status");
    const initBtn = document.getElementById("init");
    const modeSel = document.getElementById("soundMode");
    const volInput = document.getElementById("volume");
    const buttonGroup = document.getElementById("buttonGroup");

    const defaultSampleMap = {
        kick: { category: "percussion", pack: "DopeDrumsVol5", filename: "DD5_Kick_01.wav" },
        snare: { category: "percussion", pack: "DopeDrumsVol5", filename: "DD5_Bones.wav" },
        hihat_closed: { category: "percussion", pack: "DopeDrumsVol5", filename: "DD5_CH_01.wav" },
        perc: { category: "percussion", pack: "DopeDrumsVol5", filename: "DD5_CH_06.wav" },
        shaker: { category: "percussion", pack: "DopeDrumsVol5", filename: "DD5_CH_12.wav" },
    };

    const buttonOrder = Object.keys(defaultSampleMap);

    initBtn.addEventListener("click", async () => {
        ctx = new AudioContext();
        engine = new SoundonikaEngine(ctx);

        await engine.loadSampleIndex();
        engine.setVolume(parseFloat(volInput.value));
        engine.setSoundMode(modeSel.value);

        await setupButtons();
        statusText.textContent = "Audio engine ready";
    });

    modeSel.addEventListener("change", () => {
        if (!engine) return;
        const mode = modeSel.value;
        engine.setSoundMode(mode);
        setupButtons(); // Refresh UI based on mode
        statusText.textContent = `Switched to ${mode}`;
    });

    volInput.addEventListener("input", () => {
        if (!engine) return;
        engine.setVolume(parseFloat(volInput.value));
    });

    async function setupButtons() {
        buttonGroup.innerHTML = '';
        const isSampleMode = engine.getSoundMode() === 'samples';

        // Fetch samples from a fixed category /pack
        const category = 'percussion';
        const pack = 'DopeDrumsVol5';
        const availableSamples = engine.getSamplesForPack(category, pack);

        buttonOrder.forEach(key => {
            const row = document.createElement('div');
            row.style.marginBottom = '0.5rem';

            const btn = document.createElement('button');
            btn.textContent = key.charAt(0).toUpperCase() + key.slice(1);
            btn.dataset.sound = key;
            btn.onclick = () => {
                if (!engine || !ctx) return;
                const sound = btn.dataset.sound;

                if (engine.getSoundMode() === 'samples') {
                    const mapping = defaultSampleMap[sound];
                    if (mapping) {
                        engine.previewSample(mapping.category, mapping.pack, mapping.filename);
                    }
                } else {
                    engine.playClickSound(sound);
                }
            };
            row.appendChild(btn);

            // Dropdown (only in sample mode)
            if (isSampleMode) {
                const select = document.createElement('select');
                select.style.marginLeft = '0.5rem';

                availableSamples.forEach(sample => {
                    const option = document.createElement('option');
                    option.value = sample;
                    option.textContent = sample;
                    if (sample === defaultSampleMap[key].filename) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });

                select.onchange = () => {
                    defaultSampleMap[key].filename = select.value;
                };

                row.appendChild(select);
            }

            buttonGroup.appendChild(row);
        });
    }
</script>

</body>
</html>
